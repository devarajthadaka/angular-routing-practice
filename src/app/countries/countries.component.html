<div class="container">
    <h3><strong>Countries</strong></h3>
    <div class="row">
        <div class="col-sm-8">
            <table class="table table-bordered" style="height: 300px; overflow-y:auto;">
                <thead>
                    <tr>
                        <th>area</th>
                        <th>countrycode</th>
                        <th>country</th>
                        <th>isoCodes</th>
                        <th>population</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let country of countries.countries" [routerLink]="['/states', country._id]">
                        <td>{{country.area}}</td>
                        <td>{{country.countryCode}}</td>
                        <td>{{country.country}}</td>
                        <td>{{country.isoCodes}}</td>
                        <td>{{country.population}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
