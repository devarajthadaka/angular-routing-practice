<div class="container">
    <h3>states</h3>
    <div class="row">
        <div class="col-sm-6">
            <table class="table table-borderd" style="max-height: 500px; overflow-y: auto;">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>statecode</th>
                        <th>latitude</th>
                        <th>longitude</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let state of states.states">
                        <td>{{state._id}}</td>
                        <td>{{state.stateCode}}</td>
                        <td>{{state.latitude}}</td>
                        <td>{{state.longitude}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
